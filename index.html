<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

<link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="calculator">
    <div class="result">0</div>
    <div class="buttons">
        <button class="bg-gray">C</button>
        <button class="bg-gray">±</button>
        <button class="bg-gray">%</button>
        <button class="bg-purple">÷</button>

        <button class="bg-lightgray">7</button>
        <button class="bg-lightgray">8</button>
        <button class="bg-lightgray">9</button>
        <button class="bg-purple">x</button>

        <button class="bg-lightgray">4</button>
        <button class="bg-lightgray">5</button>
        <button class="bg-lightgray">6</button>
        <button class="bg-purple">-</button>

        <button class="bg-lightgray">1</button>
        <button class="bg-lightgray">2</button>
        <button class="bg-lightgray">3</button>
        <button class="bg-purple">+</button>

        <button class="bg-gray button-zero">0</button>
        <button class="bg-gray">,</button>
        <button class="bg-purple">=</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
